<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MEERO-Let's design the universe</title>
  <link rel="stylesheet" href="style/design.css" />
</head>
<body>
    <header>
        <section class="header-body">
  <div class="main-container">
    <div class="navbar">
      <div class="logo">MEERO</div>
      <div class="nav-buttons">
        <div class="button primary">Sign Up</div>
      </div>
    </div>

    <div class="hero-section">

    </div>
  </div>

<main>

      <!--Live preview section  -->
